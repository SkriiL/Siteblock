<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siteblock</title>
</head>
<body class="bg-dark text-white mb-2" style="width: 400px; height: 500px">
    <div class="container">
        <!-- Sites -->
        <div id="tabSites" style="height: 460px" class="scrollable mt-3">
            <h6>Sites</h6>
            <div class="row py-2 mx-1">
                <div class="col-10">
                    <input id="newSite" placeholder="Block Site" class="form-control">
                </div>
                <button class="btn btn-transparent col-2 text-primary" id="addSiteButton" type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <span class="text-danger" id="sitesErrorText" hidden>Please enter a site to block first.</span>
            <table id="sitesTable" class="table table-dark table-striped mt-2"></table>
        </div>
        <!-- Reddit -->
        <div id="tabReddit" style="height: 460px" class="scrollable mt-3" hidden>
            <h6>Reddit</h6>
            <div class="row py-2 mx-1">
                <div class="col-10">
                    <input id="newReddit" placeholder="Block Reddit" class="form-control">
                </div>
                <button class="btn btn-transparent col-2 text-primary" id="addRedditButton" type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <span class="text-danger" id="redditErrorText" hidden></span>
            <table id="redditTable" class="table table-dark table-striped mt-2"></table>
        </div>
        <!-- Settings -->
        <div id="tabSettings" style="height: 460px" class="scrollable mt-3" hidden>
            <h6>Settings</h6>
            <button class="btn btn-transparent mx-1 btn-dropdown" id="settingsLockedDropdown">
                <span class="text-white">Locked Sites / Reddits</span>
                <i class="fas fa-caret-down text-white"></i>
            </button>
            <table id="settingsLockedTable" class="table table-dark table-striped"></table>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-transparent text-white w-100 nav-button" id="sitesToggle" disabled>Sites</button>
            <button class="btn btn-transparent text-white w-100 nav-button nav-button-inactive" id="redditToggle">Reddit</button>
            <button class="btn btn-transparent text-white w-100 nav-button nav-button-inactive" id="settingsToggle">Settings</button>
        </div>
    </div>
</body>
<link href="fontawesome-free-5.15.1-web/css/all.min.css" rel="stylesheet">
<link href="fontawesome-free-5.15.1-web/css/brands.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="popup.js"></script>
</html>
